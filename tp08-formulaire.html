<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TP08 - Contrôle de formulaire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input {
      padding: 6px;
      width: 250px;
    }

    .erreur {
      background-color: red;
      color: white;
      padding: 10px;
      margin-top: 15px;
      display: none;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <h1>Formulaire utilisateur</h1>

  <form id="formulaire">
    <label for="nom">Nom :</label>
    <input type="text" id="nom">

    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom">

    <label for="naissance">Date de naissance :</label>
    <input type="date" id="naissance">

    <button type="submit">Valider</button>

    <div id="messageErreur" class="erreur"></div>
  </form>

  <script>
    document.querySelector("#formulaire").addEventListener("submit", function(event) {
      event.preventDefault(); // Empêche l'envoi du formulaire

      const nom = document.querySelector("#nom").value.trim();
      const prenom = document.querySelector("#prenom").value.trim();
      const naissance = document.querySelector("#naissance").value.trim();
      const erreur = document.querySelector("#messageErreur");

      let messages = [];

      if (!nom) messages.push("Le nom doit être renseigné.");
      if (!prenom) messages.push("Le prénom doit être renseigné.");
      if (!naissance) messages.push("La date de naissance doit être renseignée.");

      if (messages.length > 0) {
        erreur.innerHTML = messages.join("<br>");
        erreur.style.display = "block";
      } else {
        erreur.style.display = "none";
        alert("Formulaire valide !");
        // Ici, tu pourrais soumettre le formulaire ou traiter les données
      }
    });
  </script>

</body>
</html>
